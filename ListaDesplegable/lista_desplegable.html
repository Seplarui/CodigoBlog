<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>Lista Desplegable</title>

    <style>
        .parrafo {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <div class="jumbotron">
                <h1>Lista Desplegable.</h1>
            </div>
            <select id="seleccion" class="estilo" onchange="seleccion()">

                <option id="blanco"></option>
                <option id="opcion1">Opcion 1</option>
                <option id="opcion2">Opcion 2</option>
                <option id="opcion3">Opcion 3</option>

            </select>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <p id="blanco1" class="parrafo">Elige una opción por favor.</p>
            <p id="texto1" class="parrafo">Has elegido: "Opción 1"</p>
            <p id="texto2" class="parrafo">Has elegido: "Opción 2"</p>
            <p id="texto3" class="parrafo">Has elegido: "Opción 3"</p>
        </div>
    </div>
    <script>

        //Oculto todos los textos excepto el texto inicial
        document.getElementById("texto1").style.display = "none";
        document.getElementById("texto2").style.display = "none";
        document.getElementById("texto3").style.display = "none";

        function seleccion() {

            if (document.getElementById("blanco").selected == true) {
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("blanco1").style.display = "block";

            }

            if (document.getElementById("opcion1").selected == true) {

                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "block";
                console.log("Has seleccionado Opcion 1");

            } else if (document.getElementById("opcion2").selected == true) {

                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto3").style.display = "none";
                document.getElementById("texto2").style.display = "block";
                console.log("Has seleccionado Opcion 2");

            } else if (document.getElementById("opcion3").selected == true) {

                document.getElementById("blanco1").style.display = "none";
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "block";
                console.log("Has seleccionado Opción 3");

            } else if (document.getElementById("blanco1").selected == true) {
                document.getElementById("blanco1").style.display = "block";
                document.getElementById("texto1").style.display = "none";
                document.getElementById("texto2").style.display = "none";
                document.getElementById("texto3").style.display = "none";
            }
        }
    </script>
</body>

</html>
