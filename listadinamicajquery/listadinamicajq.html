<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Lista Desplegable</title>
    <style>
        .parrafo {
            margin-top: 120px;
        }

        .ocultar {
            display: none;
        }
    </style>
</head>

<body>

    <div class="row parrafo">
        <div class="col-md-4 col-md-offset-4">

            <h1>Elegir opción:</h1>
            <select id="seleccion"></select>

            <div id="menu1" style="margin-top:20px" class="opcion" data-nombre="Elemento 1">
                <div id="textomenu1" class="ocultar">
                    Texto Menú 1.
                </div>

            </div>
            <div id="menu2" class="opcion" data-nombre="Elemento 2">
                <div id="textomenu2" class="ocultar">
                    Texto Menú 2.
                </div>
            </div>

            <div id="menu3" class="opcion" data-nombre="Elemento 3">
                <div id="textomenu3" class="ocultar">
                    Texto Menú 3
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            $(".opcion").each(function () {
                $("#seleccion").append('<option id=' + $(this).attr('id') + '>' + $(this).data('nombre') + '</option>');
            })
            $("#seleccion").change(function () {
                $(".ocultar").hide();
                var txt_seleccionado = $("#seleccion option:selected").attr('id');
                $("#texto" + txt_seleccionado).show();
                console.log(txt_seleccionado);
            })
        })

    </script>
</body>
</html>
